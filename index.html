<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <form id="search-form">
      <input
        type="text"
        id="city"
        placeholder="Type city here"
        autocomplete="off"
        autofocus="on"
      />
      <br />
      <input type="submit" id="search-btn" />
    </form>

    <button class="currentCityBtn" id="current-city-btn">Current City</button>

    <h1></h1>
    <div class="card" style="width: 20rem">
      <div class="cardBody">
        <h5 class="card-title">Salisbury, England</h5>
        <p class="card-text">
          <span class="icon">🌧️</span> <br />
          <strong id="date"></strong> <br />
        </p>
      </div>
      <div class="today-temp">
        <span class="temperature" id="temperature">16°C</span>
        <ul class="dataList">
          <li>Precipitation:</li>
          <li>Humidity: <span id="humidity">5</span> 5 </span> % </li>
          <li>Wind: <span id="wind">5 </span></li>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
